<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/register.css">
</head>
<body>
    <div class="container" >
        <header class="d-flex justify-content-around">
            <h1 class="display-4 dark d-flex mb-3 my-2 fw-bold" style="color: white; ">Create CodingFly Account</h1>
            <a href="/" class="ms-auto p-2 display-6 btn btn-outline-primary" id="signInButton">Sign In</a>
        </header>
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4 " style="background-color: rgb(47, 46, 55)" id="transparent">
                
                {% with messages = get_flashed_messages(category_filter=['registro']) %}
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                <p>{{message}}</p>
                            {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form action="/register" method="post">
                    <div class="form-group" style="color: white">
                        <label for="first_name">Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control">
                    </div>
                    <div class="form-group" style="color: white;">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control">
                    </div>
{#                    <label for="exampleDataList" style="color: white" class="form-label">Gender</label>#}
{#                        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Select...">#}
{#                        <datalist id="datalistOptions">#}
{#                        <option value="Female">#}
{#                        <option value="Male">#}
{#                        <option value="Non Binary">#}
{#                    </datalist>#}
                    <div class="form-group" style="color: white;">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                        <div class="form-group" style="color: white;">
                        <label for="last_name">DNI</label>
                        <input type="number" name="dni" id="dni" class="form-control">
                    </div>
                    <div class="form-group" style="color: white">
                        <label for="age">Age</label>
                        <input type="number" name="age" id="age" class="form-control">
                    </div>
                    <div class="form-group" style="color: white;">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="form-group" style="color: white;">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control">
                    </div>
                    <input type="submit" value="Register" class="d-grid gap-2 col-6 mx-auto my-3 btn btn-success">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
