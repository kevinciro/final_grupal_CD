<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Receta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Bienvenid@</h1>
            <a href="/dashboard" class="btn btn-primary">Dashboard</a>
            <a href="/logout" class="btn btn-danger">Cerrar SesiÃ³n</a>
        </header>
        <main>
            <div class="card">
                <div class="card-title">
                    <h2>{{fligth.departure_place}} - {{fligth.destiny_place}}</h2>
                </div>
                <div class="card-body">
                    <div>
                        <b>Departure date:</b> {{fligth.departure_date}}
                    </div>
                    <div>
                        <b>Departure hour:</b> {{fligth.departure_hour}}
                    </div>
                    <div>
                        <b>Departure Place:</b> {{fligth.departure_place}}
                    </div>
                    <div>
                        <b>Destiny Place:</b> {{fligth.destiny_place}}
                    </div>
                    <div>
                        <b>total seats:</b> {{fligth.total_seats}}
                    </div>
                    <div>
                        <form action="/bills/new" method="post">
                            <input type="hidden" name="user_id" value="{{session['usuario_id']}}">
                            <input type="hidden" name="flight_id" value="{{flight_id}}">
                            <button class="btn btn-primary" type="submit" >Comprar asientos</button>
                        </form>

                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
