    <div class="h1" id="h1">
        <h1>Welcome to CodingFly </h1>
    </div>
    <div class="container-form">
        <main>
            <h2 style="text-align: center;">Editar Perfil</h2>
            <form action="/update/profile" method="post">
                <input type="hidden" name="user_id" value="{{user.id}}">
                
                <div class="container">
                    <div class="avatar-upload">
                        <div class="avatar-edit">
                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                            <label for="imageUpload"></label>
                        </div>
                        <div class="avatar-preview">
                            <div id="imagePreview">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{user.first_name}}">
                </div>
                <div class="form-group">
                    <label for="description">Last Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{user.last_name}}">
                </div>
                <div class="form-group">
                    <label for="date_made">Date of birth</label>
                    <input type="date" id="date_made" name="date_made" class="form-control" value="{{user.date_made}}">
                </div>
                <div class="form-group">
                    <label for="description">Gender</label>
                    <input type="text" id="Gender" name="name" class="form-control" value="{{user.Gender}}">
                </div>
                <div class="form-group">
                    <label for="description">DNI</label>
                    <input type="text" id="name" name="name" class="form-control" value="{{user.dni}}">
                </div>
                <div class="form-group" id="submit_profile123">
                    <input type="submit" class="btn btn-success" value="Guardar" id="submit_profile">
                </div>
            </form>
        </main>
        <script></script>
    </div>
</body>
